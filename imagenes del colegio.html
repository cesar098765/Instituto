<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Danza Folklórica</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        .btn-img {
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
            border-radius: 8px;
        }

        .btn-img:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .gallery-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .galeria {
            padding: 30px;
            display: flex;
            justify-content: center;
        }

        .galeria table {
            border-collapse: collapse;
            border: none; /* Sin borde en la tabla */
        }

        .galeria td {
            padding: 15px;
            text-align: center;
            border: none; /* Sin borde en las celdas */
        }

        .btn-custom {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .btn-salir {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-salir:hover,
        .btn-custom:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
