<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imagen cancha</title>
      
    <style>
        .gallery-table {
            width: 100%;
            border-collapse: collapse;
        }

        .gallery-table td {
            padding: 20px;
            text-align: center;
            vertical-align: top;
        }

        .gallery-img {
            width: 100%;
            max-width: 600px;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .img-title {
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Estilo para que las imágenes sean botones sin afectar su apariencia */
        .image-button {
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
        }

        .image-button:focus {
            outline: none;
        }

        /* Estilo para el botón "Salir" */
        .btn-link {
            text-decoration: none;
        }

        .btn-salir {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-salir:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Instalaciones</h1>

    <div class="container py-5">
        <table class="gallery-table">
            <tr>
                
                <td>
                    <h4 class="img-title">Consejería</h4>
                   <a href="instalaciones.html" class="btn-link">
                        <img src="imagen5.jpg" alt="Imagen 7" class="gallery-img">
                    </button>
                </td>
              
    <center>
       
    </center>

</body>
</html>
